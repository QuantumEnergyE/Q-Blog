{% load static wagtailcore_tags wagtailimages_tags %}

<html>
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/blog_index_page.css' %}">
</head>
<title>{{ page.title }}</title>
<body>

<div style="display: flex;clear: both;">
<section style="display:inline-block;width:300px">
    <ul>
    {% for post in blogpages %}
        {% with post=post.specific %}
            <li>
                <h3><a href="#" style="font-size: 18px;color: darkgray" onclick="open_blog('{% pageurl post %}')">{{ post.title }} </a> <span style="font-size: 16px;color: #777777">{{post.date|date:"Y-m-d H:i"}}</span></h3>
            </li>
        {% endwith %}
    {% endfor %}
</ul>
</section>
<section style="display:inline-block;flex:1">
    <iframe id="blog_iframe" style="width: 100%; height: 100%;  border: 0" src=""></iframe>
</section>
</div>

<script src="{% static 'js/blog_index_page.js' %}"></script>
</body>
</html>
